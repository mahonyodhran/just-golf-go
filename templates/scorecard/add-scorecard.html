<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Golf Score Form</title>
</head>
<body>

<div class="container">
    <h1>Enter Score</h1>

    <form method="post">
        <!-- Golfer Dropdown -->
        <div class="row mt-3">
            <div class="col-auto">
                <label for="golferID">Select Golfer:</label>
                <select id="golferID" name="golferID" class="form-control" required>
                    {{ range .Golfers }}
                        <option value="{{ .ID }}">{{ .First_Name }} {{ .Last_Name }}</option>
                    {{ end }}
                </select>
            </div>
        </div>

        <!-- Course Dropdown -->
        <div class="row mt-3">
            <div class="col-auto">
                <label for="courseID">Select Course:</label>
                <select id="courseID" name="courseID" class="form-control" required>
                    {{ range .Courses }}
                        <option value="{{ .ID }}">{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>
        </div>
        
        <!-- First Row (Holes 1-9) -->
        <div class="row">
            <div class="col-auto">
                <label for="hole1">Hole 1:</label>
                <input type="number" id="hole1" name="hole1" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole2">Hole 2:</label>
                <input type="number" id="hole2" name="hole2" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole3">Hole 3:</label>
                <input type="number" id="hole3" name="hole3" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole4">Hole 4:</label>
                <input type="number" id="hole4" name="hole4" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole5">Hole 5:</label>
                <input type="number" id="hole5" name="hole5" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole6">Hole 6:</label>
                <input type="number" id="hole6" name="hole6" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole7">Hole 7:</label>
                <input type="number" id="hole7" name="hole7" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole8">Hole 8:</label>
                <input type="number" id="hole8" name="hole8" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole9">Hole 9:</label>
                <input type="number" id="hole9" name="hole9" class="form-control" min="1" max="11" required>
            </div>
        </div>
        <!-- Second Row (Holes 10-18) -->
        <div class="row mt-3">
            <div class="col-auto">
                <label for="hole10">Hole 10:</label>
                <input type="number" id="hole10" name="hole10" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole11">Hole 11:</label>
                <input type="number" id="hole11" name="hole11" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole12">Hole 12:</label>
                <input type="number" id="hole12" name="hole12" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole13">Hole 13:</label>
                <input type="number" id="hole13" name="hole13" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole14">Hole 14:</label>
                <input type="number" id="hole14" name="hole14" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole15">Hole 15:</label>
                <input type="number" id="hole15" name="hole15" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole16">Hole 16:</label>
                <input type="number" id="hole16" name="hole16" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole17">Hole 17:</label>
                <input type="number" id="hole17" name="hole17" class="form-control" min="1" max="11" required>
            </div>
            <div class="col-auto">
                <label for="hole18">Hole 18:</label>
                <input type="number" id="hole18" name="hole18" class="form-control" min="1" max="11" required>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row mt-3">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS (optional, but required for certain features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
